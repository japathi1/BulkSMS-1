<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | BulkSMS</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="./public/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./public/assets/css/form-elements.css">
        <link rel="stylesheet" href="./public/assets/css/login.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="public/assets/ico/favicon.png">

    </head>

    <body>


       <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>BulkSMS</strong> > Login</h1>
                            <div class="description">
                                <p>
                                    Register / Login to proceed!
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                            <div>
                                <a class="btn btn-lg btn-link-1 btn-link-1-facebook" href="./register">
                                    <i class="fa fa-pencil"></i> Register Now!
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <h3>...or login:</h3>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to BulkSMS</h3>
                                    <p>Enter your email and password to log on:</p>
                                    {if isset($error)}
                                        <div class="alert alert-danger">
                                            <strong>Error!</strong> {echo $error}
                                        </div>
                                    {/if}
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Email</label>
                                        <input type="email" name="email" required placeholder="Email..." class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="password" required placeholder="Password..." class="form-password form-control" id="form-password">
                                    </div>
                                    <button type="submit" name="login" value="login" class="btn">Sign in!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="./public/assets/js/jquery.js"></script>
        <script src="./public/assets/js/bootstrap.min.js"></script>
        <script src="./public/assets/js/jquery.backstretch.min.js"></script>
        <script src="./public/assets/js/login.js"></script>


    </body>

</html>
