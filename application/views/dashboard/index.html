<div id="page-wrapper">

	<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Send SMS <small>SMS Overview</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="container">
                <div class="col-lg-10">
                    {if(isset($status))}
                    <div class="jumbotron">
                    <h1>Status:</h1>
                    <pre>{echo $status2}</pre> 
                    <pre>{echo $status}</pre> 
                    </div>
                    {/if}
                        <form method="POST">
                                <div class="form-group text-center">
                                    <div>
                                        <label>Who to send SMS to?</label>
                                        <ul class="nav nav-tabs nav-justified">
                                          <li class="active"><a data-toggle="tab" href="#manual">Enter Manually</a></li>
                                          <li><a data-toggle="tab" href="#group">Select Group</a></li>
                                        </ul>
                                    
                                        <div class="tab-content">
                                            <div id="manual" class="tab-pane fade in active">
                                                <h3>Manual:</h3>
                                                <label>Enter multiple recipient numbers (comma-separated):</label>
                                                <textarea class="form-control" name="numbers" placeholder="Enter numbers" rows="3"></textarea>
                                            </div>
                                            <div id="group" class="tab-pane fade">
                                                <div class="form-group">
                                                <h3>Select a group:</h3>
                                                <select class="form-control" name="group">
                                                {if(isset($groups))}
                                                {foreach $g in $groups}
                                                <option value="{echo $g->id}">{echo $g->id} :: {echo $g->name} ( {echo $contacts[$g->id]} contacts )</option>
                                                {/foreach}
                                                {/if}
                                                </select>
                                                </div>
                                            </div><br><br>
                                        </div>
                                    </div>
                                            
                                            <label>Enter message:</label>
                                            <textarea id="count" class="form-control" required name="message" rows="3"></textarea><br /><br />
                                            <label>Schedule for later:</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="sched" onclick="hide('datetimepicker1',1)" id="optionsRadios1" value="0" checked>Send Now!
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="sched"  onclick="hide('datetimepicker1',0)" id="optionsRadios2" value="-1">other:
                                                </label>
                                            </div>
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input type='text' id="later" name="later" class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div><br><br>
                                <button type="submit" onclick="fixLater();" name="send" value="sms" class="btn btn-success">Fire away!</button>
                                    </div>
                           </form>
                       </div>
                    </div>
                </div>
                <!-- /.row -->
</div>

    <link href="public/assets/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="public/assets/js/jquery.charactercounter.js"></script>
    <script src="public/assets/js/moment.js"></script>
    <script src="public/assets/js/datetimepicker.js"></script>
    <script src="public/assets/js/dashboard.js"></script>
